<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Script -->
  <script src="js/script.js" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header id="qr-header">
      <h1><i class="fa-solid fa-qrcode"></i> QR Generator</h1>
      <p>Type an URL or text to create a QR code</p>
    </header>
    <main>
      <div id="qr-form">
        <div id="qr-field-n-btn">
          <input type="text" id="text-input" placeholder="Type URL/text...">
          <button type="button" id="reset-btn"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <button type="button" id="generate-btn">Make QR!</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code">
      </div>
    </main>
  </div>
  <footer>
    <p>
      <i class="fa-solid fa-screwdriver-wrench"></i> Created by Ednan - <a href="https://github.com/ednanf">GitHub</a>
    </p>
  </footer>
</body>

</html>
